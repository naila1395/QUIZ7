<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Roads_1.js"></script>
        <script src="data/ServiceArea_2.js"></script>
        <script src="data/BusStop_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.333596033212488,112.73134771354569],[-7.246423860877131,112.83975993282462]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_Roads_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="name" colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Roads_1_0() {
            return {
                pane: 'pane_Roads_1',
                opacity: 1,
                color: 'rgba(72,72,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Roads_1');
        map.getPane('pane_Roads_1').style.zIndex = 401;
        map.getPane('pane_Roads_1').style['mix-blend-mode'] = 'normal';
        var layer_Roads_1 = new L.geoJson(json_Roads_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Roads_1',
            layerName: 'layer_Roads_1',
            pane: 'pane_Roads_1',
            onEachFeature: pop_Roads_1,
            style: style_Roads_1_0,
        });
        bounds_group.addLayer(layer_Roads_1);
        map.addLayer(layer_Roads_1);
        function pop_ServiceArea_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="cost_level" colspan="2"><strong>cost_level</strong><br />' + (feature.properties['cost_level'] !== null ? autolinker.link(String(feature.properties['cost_level']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ServiceArea_2_0(feature) {
            switch(String(feature.properties['cost_level'])) {
                case '500.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(32,204,164,1.0)',
                interactive: true,
            }
                    break;
                case '1000.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(142,228,134,1.0)',
                interactive: true,
            }
                    break;
                case '1500.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,54,170,1.0)',
                interactive: true,
            }
                    break;
                case '2000.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,107,239,1.0)',
                interactive: true,
            }
                    break;
                case '2500.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,231,39,1.0)',
                interactive: true,
            }
                    break;
                case '3000.0':
                    return {
                pane: 'pane_ServiceArea_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,57,25,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ServiceArea_2');
        map.getPane('pane_ServiceArea_2').style.zIndex = 402;
        map.getPane('pane_ServiceArea_2').style['mix-blend-mode'] = 'normal';
        var layer_ServiceArea_2 = new L.geoJson(json_ServiceArea_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ServiceArea_2',
            layerName: 'layer_ServiceArea_2',
            pane: 'pane_ServiceArea_2',
            onEachFeature: pop_ServiceArea_2,
            style: style_ServiceArea_2_0,
        });
        bounds_group.addLayer(layer_ServiceArea_2);
        map.addLayer(layer_ServiceArea_2);
        function pop_BusStop_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="name" colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto" colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BusStop_3_0() {
            return {
                pane: 'pane_BusStop_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BusStop_3');
        map.getPane('pane_BusStop_3').style.zIndex = 403;
        map.getPane('pane_BusStop_3').style['mix-blend-mode'] = 'normal';
        var layer_BusStop_3 = new L.geoJson(json_BusStop_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BusStop_3',
            layerName: 'layer_BusStop_3',
            pane: 'pane_BusStop_3',
            onEachFeature: pop_BusStop_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BusStop_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_BusStop_3);
        map.addLayer(layer_BusStop_3);
        setBounds();
        </script>
    </body>
</html>
